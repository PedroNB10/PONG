<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="./style/styleMenu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <h1 id="game-title">PONG GAME</h1>
    </center>
    <center>
        <h2 id="first-title">Choose the game mode</h2>
    </center>

    <div id="select-game">
        <button id="PVP-button" class="button-style" onclick="PvpModeSelected()" onmouseenter="PvpModeSelelctedEnter()"
            onmouseout="PvpModeSelelctedLeave()">PVP</button>
        <button id="PVCPU-button" class="button-style" onclick="PvcpuModeSelected()"
            onmouseenter="PvcpuModeSelelctedEnter()" onmouseout="PvcpuModeSelelctedLeave()">PVCPU</button>

    </div>

    <center>
        <h2 id="second-title">Choose the difficulty level</h2>
    </center>

    <div class="container-buttons">
        <button id="level1" class="button-style" onclick="Level01Selected()" onmouseenter="Level01Enter()" onmouseout="Level01Leave()" >Level 01</button>
        <button id="level2" class="button-style" onclick="Level02Selected()" onmouseenter="Level02Enter()" onmouseout="Level02Leave()" >Level 02</button>
        <button id="level3" class="button-style" onclick="Level03Selected()" onmouseenter="Level03Enter()" onmouseout="Level03Leave()">Level 03</button>
    </div>

    <center><a id="hyperlink" href=""><button onclick="StartGame()" id="start-button"
                class="button-start-style">START</button></a></center>

    <script src="./scripts/menu.js"></script>
</body>

</html>
